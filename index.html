<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!-- STYLE -->
        <link rel="stylesheet" href="style.css">
        <title>Copy Spotify</title>
    </head>
    <body>

        <main class="general-container">

            <aside>
                <div class="logo">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/spotify-9-282239.png" alt="Logo-Spotify">
                </div>
                <!-- MENU ASIDE TOP -->
                <div class="menu-aside">
                    <div class="menu-aside-top">
                        <div class="">
                            <i class="fas fa-search"><span>Search</span></i>
                        </div>
                        <div class="">
                            <i class="fas fa-home"><span>Home</span></i>
                        </div>
                        <div class="">
                            <i class="fab fa-gitter"><span>Library</span></i>
                        </div>
                    </div>
                    <!-- MENU ASIDE CENTRALE -->
                    <div class="menu-aside-central">
                        <p>ascoltati di recente</p>
                        <p>artista</p>
                        <p>playlist</p>
                    </div>
                    <!-- MENU ASIDE BOTTOM -->
                    <div class="menu-aside-bottom">
                        <div>
                            <i class="fas fa-download"><span>Install App</span></i>
                        </div>

                        <div id="user">
                            <i class="far fa-user"><span>User000</span></i>
                        </div>
                    </div>
                </div>
            </aside>

            <section>
                <!-- TOGGLE con position absolute e display none  -->
                <div class="toggle-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <!-- lista HEADER SECTION -->
                <div class="header-section">
                    <ul>
                        <li>
                            <a href="#">in evidenza</a>
                        </li>
                        <li>
                            <a href="#">podcast</a>
                        </li>
                        <li>

                        <li>

                        <li>
                            <a href="#">nuove uscite</a>

                        <li>
                            <a href="#">scopri</a>

                    </ul>
                </div>

                    <div class="playlist">
                        <h2>Creato per te</h2>

                            <div class="cover-album">
                                <img src="https://pbs.twimg.com/profile_images/378800000768897782/e12d8bdec653c91fbcba1040b3c4e8b9.jpeg" alt="img-cover">
                            </div>
                            <div class="cover-album">
                                <img src="https://omny.fm/shows/syn-hip-hop/playlists/podcast/image.jpg?t=1563498129&size=Small" alt="img-cover">
                            </div>
                            <div class="cover-album">
                                <img src="https://p1.hiclipart.com/preview/825/667/659/metallica-album-cover-icons-killemall-png-clipart.jpg" alt="img-cover">
                            </div>
                            <div class="cover-album">
                                <img src="https://static-s.aa-cdn.net/img/gp/20600007753175/VJaPA1YH-x4TwEK7yy9mB-3hUeMbKx-RvlTlrs3dPAGtIq6C2CO303TK50mJpeq7aUoj=w300?v=1" alt="img-cover">
                            </div>
                            <div class="cover-album">
                                <img src="https://screenshots.gamebanana.com/img/ico/sprays/parkway_drive.png" alt="img-cover">
                            </div>
                            <div class="cover-album">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRCmeLkLwKWSdfBUDjSyLnfOmf2LvKJFLb3yg&usqp=CAU" alt="img-cover">
                            </div>
                        </div>
                    </div>

                    <div class="playlist">
                        <h2>I più ascoltati</h2>
                        <div class="box-album">
                            <div class="cover-album">
                                <img src="https://m.media-amazon.com/images/I/5153hiNo3IL._AA256_.jpg" alt="img-cover">
                            </div>
                            <div class="cover-album">
                                <img src="https://pbs.twimg.com/profile_images/378800000768897782/e12d8bdec653c91fbcba1040b3c4e8b9.jpeg" alt="img-cover">
                            </div>
                            <div class="cover-album">

                            </div>
                        </div>
                    </div>

                    <div class="playlist">
                        <h2>Novità</h2>

                            <div class="cover-album">
                                <img src="https://omny.fm/shows/syn-hip-hop/playlists/podcast/image.jpg?t=1563498129&size=Small" alt="img-cover">

                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        <!-- fine sezione centrale  -->

        <!-- inizio footer -->
        <footer>
            <!-- LEFT FOOTER -->
            <div class="footer-left">
                <div>
                    <img src="https://pbs.twimg.com/profile_images/378800000768897782/e12d8bdec653c91fbcba1040b3c4e8b9.jpeg" alt="cover-img">
                    <div class="title-cover">
                        <p>Lowrider - In my arms</p>
                        <span><i class="far fa-heart"></i></span>
                    </div>
                </div>
            </div>
            <!-- CENTRAL FOOTER -->
            <div class="footer-central">
                <div class="icon-media-player">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-angle-double-left"></i>
                    <i class="far fa-pause-circle"></i>
                    <i class="fas fa-angle-double-right"></i>
                    <i class="fas fa-redo"></i>
                </div>
                <div class="bar-media-player">
                    <span>2:15</span>
                    <span class="bar-music"></span>
                    <span>3:55</span>
                </div>
            </div>
            <!-- RIGHT FOOTER -->
            <div class="footer-right">
                <i class="fas fa-sliders-h"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <span class="bar-volume"></span>
            </div>
        </footer>

    </body>
</html>
